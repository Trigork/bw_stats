<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Angular App</title>
		<!-- FOR ANGULAR ROUTING -->
		<base href="/">
		<!-- CSS  -->
		<!-- load bootstrap from CDN and custom CSS -->
		<link rel="stylesheet" href="assets/libs/bootstrap/dist/css/bootstrap.min.css">
		<link rel="stylesheet" href="assets/css/style.min.css">

		<!-- JS -->
		<!-- load angular and angular-route via CDN -->
		<script src="assets/libs/angular/angular.js"></script>
		<script src="assets/libs/angular-route/angular-route.min.js"></script>
		<script src="assets/libs/angular-animate/angular-animate.min.js"></script>

		<!-- controllers -->
		<script src="app/controllers/mainCtrl.js"></script>

		<!-- main Angular app files -->
		<script src="app/app.routes.js"></script>
		<script src="app/app.js"></script>
	</head>
	<body class="container" ng-app="myApp" ng-controller="mainController as main">
		<div class="jumbotron text-center">
			<h1>{{ main.message }}</h1>
			<div ng-view></div>  
		</div>
		
	</body>
</html>
</html>
